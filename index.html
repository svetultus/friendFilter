<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>friendFilter</title>
    <script src="https://vk.com/js/api/openapi.js?162" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="friendsFilter" class="friends-filter">
        <div id="headerInfo" class="friends-filter__header"></div>
        <div id="friendsList1" class="friends-filter__inner"  draggable="false">
            <form class="friends-filter__form friends-filter__form_filter" id="friends-filter__form_1">
                <input type="text" class="friends-filter__input" />
                <button type="submit">Искать</button>
            </form>
            <ul class="friends-filter__list"  draggable="false">
            </ul>
        </div>
        <div id="friendsList2" class="friends-filter__inner"  draggable="false">
            <form class="friends-filter__form friends-filter__form_filter" id="friends-filter__form_2">
                <input type="text" class="friends-filter__input" />
                <button type="submit">Искать</button>
            </form>
            <ul class="friends-filter__list"  draggable="false">
            </ul>
        </div>
        <form class="friends-filter__form_save">
            <button type="save" class="friends-filter__btn_save">Сохранить</button>
        </form>
    </div>
    <div id="vk_api_transport"></div>
</body>


<script id="templateFriends" type="text/x-handlebars-template">
    {{#if this.friends.length}}
    <h4 class="">Количество
      <span>({{this.length}})</span>
    </h4>
    {{/if}}
    {{#each this.friends}}
    <li class="friends-filter__list-elem" draggable="true" data-id="{{id}}" 
        {{#if hidden}} hidden {{/if}} >  
        <img src="{{photo_50}}"  draggable="false" />
        <span data-first_name="{{first_name}}" draggable="false">{{first_name}}</span>
        <span data-last_name="{{last_name}}" draggable="false">{{last_name}}</span>
        <button class="friends-filter__list-btn friends-filter__list-btn_{{../this.btnClass}}">+</button>
    </li>
    {{/each}}
  
</script>

<script src="./dist/bundle.js"></script>

</html>
