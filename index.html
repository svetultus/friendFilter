<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>friendFilter</title>
    <script src="https://vk.com/js/api/openapi.js?162" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="friendsFilter" class="friends-filter">
        <div id="headerInfo" class="friends-filter__header"></div>
        <div id="friendsList" class="friends-filter__inner"  draggable="false"></div>
        <div id="friendsListFiltered" class="friends-filter__inner"  draggable="false">
            <ul class="friends-filter__list"  draggable="false">
            </ul>
        </div>
    </div>
    <div id="vk_api_transport"></div>
</body>


<script id="templateFriends" type="text/x-handlebars-template">
    {{#if this.length}}
    <h4 class="">Количество
      <span>({{this.length}})</span>
    </h4>
    {{/if}}
  <ul class="friends-filter__list" draggable="false">
      {{#each this}}
      <li class="friends-filter__list-elem" draggable="true">  
          <!-- {{#if avatar }}
            <img class="users_list__img" src="{{avatar}}"></span>
          {{/if}} -->
          <img src="{{photo_50}}"  draggable="false" />
          <span data-first_name="{{first_name}}" draggable="false">{{first_name}}</span>
          <span data-last_name="{{last_name}}" draggable="false">{{last_name}}</span>
          <button class="friends-filter__list-btn friends-filter__list-btn_add">+</button>
      </li>
      {{/each}}
  </ul>
  
</script>

<script src="./dist/bundle.js"></script>

</html>
